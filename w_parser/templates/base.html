{% load static %}

<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>w parser</title>
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        {% comment %} <link rel="stylesheet" href="{% static 'css/dev/main.css' %}"> {% endcomment %}
        <link rel="icon" href="{% static 'images/favicon.webp' %}" type="image/webp">
    </head>
    <body>
        <div class="wrapper">
            <header class="header section section--full-padding">
                <div class="container">
                    <a class="link" href="{% url 'index' %}">Главная</a>

                    <nav>
                        <ul>
                            <li>
                                <a class="link" href="{% url 'saved_searchs' %}">Сохраненные поиски</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </header>
            <main>
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert" role="alert">
                            <div class="container">
                                <div class="alert__wrapper">
                                    <p>{{ message }}</p>
                                    <button type="button" data-bs-dismiss="alert" aria-label="Закрыть" autofocus></button>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                {% endif %}

                {% block content %}{% endblock %}
            </main>
            <footer class="section section--full-padding">
                <div class="container">
                    <a class="link link--center"
                       href="https://t.me/webAmoeba"
                       target="_blank">webAmoeba</a>
                </div>
            </footer>
        </div>   

        <script src="{% static 'js/chart.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>
    </body>
</html>
